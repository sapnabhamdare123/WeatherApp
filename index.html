<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter your city name" class="input">
            <button class="button"><i class="fa-solid fa-magnifying-glass icon"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="weather-icon.jpg" class="weather-icon">
            <h1 class="temperature a">32Â°C</h1>
            <h2 class="city a">Amravati</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water b"></i>
                    <div>
                        <p class="humidity box1">50%</p>
                        <p class="box2">&nbsp; &nbsp;Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind b"></i>

                    <div>
                        <p class="wind box1">17 km/h</p>
                        <p class="box2">&nbsp; &nbsp;wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
